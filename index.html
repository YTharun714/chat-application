<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Chat Application</title>
    <style>
        
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: lightblue;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .message {
            background-color: #e0e0e0;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            max-width: 70%;
        }

        .user-message {
            align-self: flex-end;
            background-color: #dcf8c6;
        }

        .contact-message {
            background-color: #fff;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #send-button {
            cursor: pointer;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
            <h1>THARUN chat application</h1>
    <div id="chat-container"></div>

    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var messageInput = document.getElementById("message-input");
            var userMessage = messageInput.value;

            if (userMessage.trim() !== "") {
                displayMessage(userMessage, "user-message");

                // Simulate contact's response (replace with actual user contacts)
                setTimeout(function() {
                    var contactMessage = "I'm not available right now.";
                    displayMessage(contactMessage, "contact-message");
                }, 500);

                messageInput.value = "";
            }
        }

        function displayMessage(message, className) {
            var chatContainer = document.getElementById("chat-container");

            var messageContainer = document.createElement("div");
            messageContainer.className = "message-container";

            var messageElement = document.createElement("div");
            messageElement.textContent = message;
            messageElement.className = "message " + className;

            messageContainer.appendChild(messageElement);
            chatContainer.appendChild(messageContainer);

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
